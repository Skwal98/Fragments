<div style="height: 200px; width: 200px; display: none">
  <div class="dot"></div>
</div>

<style>
  .dot {
    /* Some layout codeâ€¦ */
    animation: xAxis 2.5s normal cubic-bezier(1, 1, 0, 0);
  }

  .dot::after {
    background-color: black;
    content: "";
    display: block;
    width: 10px;
    height: 10px;
    margin-top: 50px;
    border-radius: 20px;
    animation: yAxis 2.5s normal cubic-bezier(0.3, 0.69, 0.6, 0.95);
  }

  @keyframes xAxis {
    50% {
      transform: translateX(50px);
    }
    100% {
      transform: translateX(100px);
    }
  }

  @keyframes yAxis {
    50% {
      /* animation-timing-function: cubic-bezier(0.3, 0.7, 0, 0);*/
      transform: translateY(-50px);
    }
    100% {
      transform: translateY(0px);
    }
  }
</style>

<div style="display: none">
  <span>source: {{ source }}</span>
  <span>target: {{ target }}</span>
</div>
